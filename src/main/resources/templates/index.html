<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Yum System (ระบบขายยำ)</title>

	<!--Bootstrap 5 + JS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div>
		<center>
			<br>
			<h1>Yum System (ระบบขายยำ)</h1>
		</center>
	
	</div>
	<div class="container" style="max-width: 500px !important;">
		
			<form class="d-flex" th:action="@{/}">
				<input class="form-control me-2" type="text" name="keyword" id="keyword" size="50"
					th:value="${keyword}" />
				<input type="submit" class="btn btn-primary" value="ค้นหา" />&nbsp;<input type="button" class="btn btn-danger" value="ล้างค่า" onclick="clearSearch()"/>
			</form>
	</div>
	<!--Main-->
	<div class="container">
		<br />
		<table class="table table-hover">
			<thead class="table">
				<tr class="text-center">
					<th>ชื่อสินค้า</th>
					<th>รายละเอียดสินค้า</th>
					<th>ราคาต่อจาน (บาท)</th>
					<th>ตัวอย่างสินค้า</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpProduct : ${product}">
					<td th:text="${tmpProduct.productname}"></td>
					<td th:text="${tmpProduct.productdescription}"></td>
					<td th:text="${tmpProduct.productprice}" style="text-align: center"></td>
					<td>
						<center>
							<img th:src="@{'/image/' + ${tmpProduct.productimage}}" style="width: 200px; height: auto" />
						</center>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- Clear BoxSearch-->
	<script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }
    </script>
</body>

</html>
